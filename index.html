<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty - Witryny i Aplikacje Internetowe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-bar-rating@1.2.2/dist/themes/fontawesome-stars.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="themeToggleBtn" onclick="toggleTheme()">üåô</button>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="searchInput" class="form-control mb-4" onkeyup="searchProjects()" placeholder="Szukaj projekt√≥w...">
                <div class="btn-group mb-4" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="filterProjects('all')">Wszystkie</button>
                    <button type="button" class="btn btn-outline-success" onclick="filterProjects('Zako≈Ñczony')">Zako≈Ñczone</button>
                    <button type="button" class="btn btn-outline-warning" onclick="filterProjects('W toku')">W toku</button>
                </div>
                <div class="btn-group mb-4" role="group">
                    <button type="button" class="btn btn-outline-info" onclick="sortProjectsByDate()">Sortuj wed≈Çug daty</button>
                </div>
                <div class="project-list">
                    <h2>Projekty</h2>
                    <div class="list-group" id="projectList"></div>
                </div>
            </div>

            <div class="col-md-6" id="fileListContainer" style="display: none;">
                <h3 id="projectTitle"></h3>
                <ul id="fileList" class="list-group"></ul>
            </div>

            <div class="col-md-3">
                <div class="progress my-4">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="projectProgress">0% zako≈Ñczonych</div>
                </div>
            </div>
        </div>

        <div class="comments mt-5">
            <h3>Komentarze:</h3>
            <div id="commentsList"></div>
            <textarea id="commentInput" class="form-control mt-3" placeholder="Napisz komentarz..."></textarea>
            <button class="btn btn-primary mt-2" onclick="addComment()">Dodaj komentarz</button>
        </div>
    </div>

    <button id="scrollTopBtn" onclick="scrollToTop()">‚¨ÜÔ∏è</button>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <p>Przedmiot: Witryny i aplikacje internetowe</p>
            <p>Nauczyciel: Arkadiusz Ty≈Çka</p>
            <p>Ucze≈Ñ: Andrii Kondratiuk</p>
            <p>Klasa i grupa: 3cT, gr. 1</p>
        </div>
    </footer>

    <div class="toast" id="newProjectToast" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Nowy Projekt</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Dodano nowy projekt!
        </div>
    </div>

    <div class="modal fade" id="fileContentModal" tabindex="-1" role="dialog" aria-labelledby="fileContentLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileContentLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="fileContent"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bar-rating@1.2.2/dist/jquery.barrating.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
